chainmaind:
  validators:
    - coins: 10cro
      staked: 10cro
      moniker: awesome0  # optional, default to node{i}
      hostname: localhost    # optional, default to localhost
      base_port: 26650   # optional, default to BASE_PROT + i * 10
    - coins: 10cro
      staked: 10cro
      moniker: awesome1
  accounts:
    - name: community
      coins: 100cro
    - name: ecosystem
      coins: 200cro
    - name: reserve
      coins: 200cro
      vesting: "1d"
    - name: launch
      coins: 100cro
  genesis:
    app_state:
      staking:
        params:
          unbonding_time: "10s"
